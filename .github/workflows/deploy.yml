name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'  # Watch for changes only in the /frontend directory

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build ğŸ”§
        run: |
          cd frontend/slim-mom-app
          npm install
          npm run lint:js
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
